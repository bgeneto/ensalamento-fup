version: '3.8'

services:
  # Legacy Streamlit application (for comparison/testing)
  streamlit-legacy:
    build: ./streamlit-legacy
    ports:
      - "8501:8501"  # Different port than Reflex
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app/streamlit-legacy/src
    profiles: ["legacy"]
    command: streamlit run streamlit-legacy/0_ðŸ”“_Login.py --server.port 8501 --server.address 0.0.0.0

  # New Reflex application
  reflex:
    build: ./reflex
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend Next.js
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
    profiles: ["reflex"]
    command: python -m ensalamento_reflex.ensalamento_reflex
